  <header>
    <h1>KPIs and Time Series Data</h1>
<nav>
  <h4>Alternative Green Systems</h4>
  <a href="myProducts.html">My Products</a>
  <a href="newProducts.html">New Products</a>

<body>

<div id="dashboardcontainer" class="container">
  <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">
      <select class="selectpicker" id="data" @change="valueChange" v-model="dataValue">
      <optgroup label="select data set">
      <option value="airMassFlowRate">Air Mass Flow Rate</option>
      <option value="fuelMassFlowRate">Fuel Mass Flow Rate</option>
      <option value="drag">Drag</option>
      <option value="thrust">Thrust</option>
      <option value="fuelBurned">Fuel Burned</option>
      <option value="fuelEfficiency">Fuel Efficiency</option>
      <option value="noxLevels">NOx Levels</option>
      <option value="momentumChangeAMF">Momentum Change AMF</option>
      <option value="momentumChangeFMF">Momentum Change FMF</option>
      <option value="energyBalance">Energy Balance</option>
      <option value="propulsiveEfficiency">Propulsive Efficiency</option>
      <option value="thermalEfficiency">Thermal Efficiency</option>
  </optgroup>
  </select>

  <div>
  <select class="selectpicker" id="productName" @change="productChange " v-model="productValue">
<optgroup label="select product">
<option v-bind:value="data.productName" v-for="data in dataArr" :key="data.productName">{{data.category}}</option>
</optgroup>
</select>
</div>

<div>
<select class="selectpicker" id="serialNumber" @change="serialNumberChange " v-model="serialNumberValue">
<optgroup label="select serial number">
<option v-bind:value="data.serialNumber" v-for="data in dataArr" :key="data.serialNumber">{{data.serialNumber}}</option>
</optgroup>
</select>
</div>

      </div>
      <div class="panel-body">
        <div id="grafiek_bench_rendement"></div>
      </div>
    </div>
  </div>
</div>

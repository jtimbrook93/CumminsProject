<nav>

  <body>
  <div id="contentbox">

    <div id="commentContainer" class="container">
    <h3>Support</h3>
    <p>Customers can request support directly.</p>
    <table class="table table-striped table-sm" id="commentTable">
      <thead>
        <tr>
          <th>Comment ID</th>
          <th>Customer ID</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody id="commentTableBody">
        <tr v-for="comment in comment">
          <td>{{comment.id}}</td>
          <td>{{comment.customerId}}</td>
          <td>{{comment.comment}}</td>
        </tr>
      </tbody>
    </table>
    <form id="newCommentForm" @submit.prevent="handleWorkForm()">
    <div class="form-group" id="Form">
    <label for="comment">Comment</label>
    <input type="text" class="form-control" id="comment" placeholder="Enter Comment" v-model="commentForm.comment">
    <input type="text" class="form-control" id="customerId" placeholder="Enter Customer Id" v-model="commentForm.customerId">
    </div>

    <button v-on:submit="handleWorkForm" form="newCommentForm" type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="JS/comment.app.js"></script>
  </body>
